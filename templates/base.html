{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
    {% block head %}{% endblock head %}
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <header>
        <nav class="container-fluid">
           <div class="nav-top">
            <a class="font" href="{% url 'home' %}">Brookin</a>
            <i class="bi bi-person-circle"></i>
           </div>
                <div class="search-container d-flex align-items-center">
                    <form action="{% url 'search' %}" method="GET">
                        <input type="text" name="busca" id="search" placeholder="Pesquiser a resposta para qualquer pergunta...">
                    </form>
                    <i class="bi bi-search"></i>
                </div>

                
            <div class="options d-flex gap-3 align-items-center">
                <a href="{% url 'new_question' %}">Perguntar</a>
                {% if request.user.is_authenticated %}
                <a href="" class="btn"><i class="bi bi-person-circle"></i></a>
                {% endif %}
            </div>
            
        </nav>
    </header>
    {% block content %}{% endblock content %}
</body>
</html>
