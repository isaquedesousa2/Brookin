{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'questions/css/style.css' %}">
    <title>Brookin</title>
</head>

<body>
    <div class="main-page">
        <div class="background">
            <header class="container-fluid d-flex align-items-center justify-content-between">
                <div class="logo">
                    <a class="font" href="{% url 'home' %}">Brookin</a>
                </div>
                <nav class="nav d-flex align-items-center justify-content-between gap-4">
                    <a class="" href="{% url 'login' %}">ENTRAR</a>
                    <a class="" href="{% url 'register' %}">CADASTRA-SE</a>
                    <a href="{% url 'new_question' %}">FAÇA UMA PERGUNTA</a>
                </nav>
            </header>
            <div class="content-info container-fluid  d-flex justify-content-between align-items-center pb-5">
                <div class="content-box d-flex flex-column justify-content-around">
                    <h1>Dá duvida ao conhecimento</h1>
                    <p>Brookin é a comunidade de compartilhamento de conhecimento onde 300 mil alunos e
                        especialistas unem forças para responder às questões de dever de casa mais difíceis.</p>
                    <form action="{% url 'search' %}" method="GET">
                        <div class="search-box d-flex align-items-center justify-content-between">
                            <input type="text" name="busca" id="search" autocomplete="off" placeholder="Qual a sua pergunta?">
                            <button type="submit" class="d-flex align-items-center justify-content-center"><i class="bi bi-search d-flex align-items-center justify-content-center"></i></button>
                        </div>
                    </form>
                </div>
                <div class="content-img">   
                    <img src="{% static 'questions/img/img.png' %}" class="img-fluid" alt="">
                </div>
            </div>
        </div>
        <div class="categorys"></div>
    </div>
</body>

</html>
